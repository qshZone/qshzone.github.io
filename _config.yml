# Site settings
title: qshZone
description: > # this means to ignore newlines until next parameter
  О мыслях, идеях, опыте и впечатлениях - о жизни.
timezone: Asia/Yekaterinburg

# Author
author:
  twitter: PavelQuash
  github: PavelQuash
  instagram: PavelQuash
  telegram: qshZone

# Routing
url: "http://qshzone.ru" # can't change on github
baseurl: "" # the subpath of your site, e.g. /blog/
permalink: /:year/:month/:title # Url post naming

# Plugins
gems:
  - jekyll-sitemap

# Build settings
markdown: kramdown
highlighter: rouge # can't change on github
exclude:
  - CNAME
  - README.md
  - j-buildSite.cmd
  - j-startServer.cmd
  - j-startServerDrafts.cmd  
