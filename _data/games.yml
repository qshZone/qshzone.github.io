- title: Doom
  year: 2016
  dates:
  - description: Я уже как-то пробовал запускать игру в декабре 2019 и даже прошёл пару уровней. Но у меня видеокарту забрали в тот раз, игрой я не особо проникся, ведь всё вокруг «пластиковое», скорость передвижения стала медленнее. Лишь сейчас увидел, что здесь есть прокачка, есть множество секретов, карта также досканально изучается, есть в каждом уровне отсылка к первым частям игры 1996 года. В общем и целом - круто. Чувствуется атмосфера, а найденные материалы все читаются. Продолжил я играть во второй половине февраля 2023, сделал паузу до августа и с 6 числа прошёл практически до конца. Лишь в новогодние праздники я прошёл пару последних уровней, победил последнего босса и осилил все бонусные уровни классического Doom. Очень понравились, как были проработаны модели монстров, воспринимаются как те самые из первых частей игры! Как раз в августе я приобрел Steam версию Doom Eternal! Продолжу обязательно!
    mark: 9
    date-start: 19.02.2023
    date-end: 03.01.2024

