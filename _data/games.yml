- title: Marvel’s Spider-Man Remastered
  year: 2022
  dates:
  - description: Это обновленная игра 2018 года c классной постановкой сцен, простым сюжетом, я бы даже сказал ожидаемым. Но все классно поставлено, много продумано разных мелочей окружающего пространства, мимики персонажей, открытого мира. Очень много разнообразных взаимодействий с игроком. В целом проходить довольно интересно, даже дополнительные миссии. Я прошел сюжетку и бОльшую часть дополнительных миссий и остановился на прогрессе в 85%. В целом игра очень понравилась. Вспоминаются динамические сцены борьбы с боссами, очень понравился стелс режим. На DLC особо не хочется задерживаться, проходишь чисто сюжет. Графика очень хорошая и в RTX. Однозначно можно переключаться на другие игры студии Insomniac. Основная сюжетка у меня заняла 22 часа, а DLC «Spider-Man -%- The City That Never Sleeps» из трех частей прошел около 14 часов.
    mark: 8
    hours: 36
