<script type="text/javascript">
    let redirectLink = "/404";

    if (window.location.hash != '')
    {
        // –°–ø–∏—Å–æ–∫ —Å—Å—ã–ª–æ–∫ –ø–æ –∞–ª–∏–∞—Å–∞–º –∏ –ø–æ–∏—Å–∫
        let links = {
{% for category in site.data.links %}
    {% for link in category.links %}"{{ link.alias | downcase }}": "{{ link.href }}",{% endfor %}
{% endfor %}        
        };

        let hashParams = window.location.hash.substring(1).split('@');

        let alias = hashParams[0].toLowerCase();
        let params = hashParams.length > 1 ? hashParams[1] : '';
        
        redirectLink = links[alias].replaceAll('%s', params);
    }
       
    window.location.replace(redirectLink);
 </script>
