---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>
        <h1>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
		{% if post.description %}<p class="post-description"><em>{{ post.description | newline_to_br }}<a href="{{ post.url }}">Читать →</a></em></p>{% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
